<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include React and ReactDOM for rendering -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Include Babel for in-browser JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Main Application Logic -->
  <script type="text/babel">
    const App = () => {
      const [currentView, setCurrentView] = React.useState('organizer');
      const [data, setData] = React.useState({
        personalInfo: { name: '', email: '', phoneNumber: '' },
        experience: [],
        skills: [],
        achievements: []
      });

      const renderComponent = () => {
        switch (currentView) {
          case 'organizer':
            return <ResumeOrganizer data={data} setData={setData} setCurrentView={setCurrentView} />;
          case 'preview':
            return <ResumePreview data={data} setCurrentView={setCurrentView} />;
          case 'template':
            return <ResumeTemplateSelection setCurrentView={setCurrentView} />;
          default:
            return <ResumeOrganizer data={data} setData={setData} setCurrentView={setCurrentView} />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow-sm mb-8">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex justify-between items-center">
                <h1 className="text-xl font-bold">📝 Resume Builder</h1>
                <div className="flex gap-4">
                  <button
                    onClick={() => setCurrentView('organizer')}
                    className={`px-4 py-2 rounded ${currentView === 'organizer' ? 'bg-blue-100 text-blue-600' : ''}`}
                  >
                    ✏️ Editor
                  </button>
                  <button
                    onClick={() => setCurrentView('preview')}
                    className={`px-4 py-2 rounded ${currentView === 'preview' ? 'bg-blue-100 text-blue-600' : ''}`}
                  >
                    👀 Preview
                  </button>
                  <button
                    onClick={() => setCurrentView('template')}
                    className={`px-4 py-2 rounded ${currentView === 'template' ? 'bg-blue-100 text-blue-600' : ''}`}
                  >
                    🎨 Templates
                  </button>
                </div>
              </div>
            </div>
          </nav>
          <main className="max-w-7xl mx-auto px-4">
            {renderComponent()}
          </main>
        </div>
      );
    };

    // Render the main App component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <!-- Import components using Babel for JSX transpiling -->
  <script type="text/babel" src="./ResumeOrganizer.js"></script>
  <script type="text/babel" src="./ResumePreview.js"></script>
  <script type="text/babel" src="./ResumeTemplateSelection.js"></script>
</body>
</html>
